apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

resources:
  - ingress.yaml
  - namespace.yaml

replacements:
  - source:
      kind: Ingress
      fieldPath: metadata.labels.deployment
    targets:
      - select:
          kind: Ingress
        fieldPaths:
          - spec.tls.0.hosts.0
        options:
          delimiter: "."
      - select:
          kind: Ingress
        fieldPaths:
          - spec.rules.0.host
        options:
          delimiter: "."
      - select:
          kind: Namespace
        fieldPaths:
          - metadata.name
        options:
          delimiter: "devops-"
          index: 1
