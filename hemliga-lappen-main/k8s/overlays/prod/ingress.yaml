apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hemliga-lappen-ingress
  labels:
    deployment: hemliga-lappen
spec:
  tls:
    - hosts:
        - hemliga-lappen.prod.ur.se
  rules:
    - host: hemliga-lappen.prod.ur.se
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hemliga-lappen-service
                port:
                  number: 80
    - host: hemliga-lappen.prod.ur.se
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hemliga-lappen-service-canary
                port:
                  number: 80
